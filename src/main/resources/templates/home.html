<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>COVID-19 Africa Tracker</title>
        <h2>COVID-19 Africa Tracker</h2>
        <h6>This application provides context to the amount of Active COVID-19 Cases in Africa</h6>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
        <style>
        body {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(200,200,240,1) 0%, rgba(82,58,254,1) 100%);

        }
        
        </style>
    
    </head>
    <body>
        <div class="row align-items-md-stretch" >
        <div class="h-100 p-5 text-white bg-dark rounded-3">
            <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" th:text="${totalCases}"></h1>
            <p class="col-md-8 fs-4 ">Total Active Cases in Africa</p>
            </div>
        </div>
        </div>
        <table border="1" width="100%">
        <tr>
            <th>Country</th>
            <th>Amount of Active Cases</th>
            <th>Active Case Difference in last 7 days</th>
        </tr>
        <tr th:each="stat: ${statsList}" >
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.currentTotal} "></td>
            <td th:text="${stat.casesSinceLastWeek} "></td>
        </tr>
        </table>
    </body>
</html>
